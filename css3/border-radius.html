<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Radius</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html, body{
      height: 100%;
    }
    body{
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box{
      width: 400px;
      height: 200px;
      background-color: #999;
      /* border-radius: 100% 0 0 100%/ 50%; */
      border-radius: 100% 0 0 0;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
