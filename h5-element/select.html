<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select</title>
  <style>
    
    select{
      text-align: center;
    }
  </style>
</head>
<body>
  <select name="viewType">
    <option value selected>选择排序/显示方式</option>
    <optgroup label="排序">
      <option>按价格 从低到高</option>
      <option>按价格 从高到低</option>
      <option>按剩余时间 从少到多</option>
      <option>按剩余时间 从多到少</option>
    </optgroup>
    <optgroup label="显示">
      <option>列表方式</option>
      <option>图片方式</option>
      <option>纯文字方式</option>
    </optgroup>
    <optgroup label="数量">
      <option>每页显示20个</option>
      <option>每页显示40个</option>
      <option>每页显示80个</option>
    </optgroup>
  </select>
</body>
</html>
