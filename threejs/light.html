<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Threejs Light</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
  <script src="libs/three.js"></script>
  <script src="libs/stats.min.js"></script>
  <script src="libs/controls/OrbitControls.js"></script>
  <script src="libs/tween.min.js"></script>
</head>

<body>
  <div id="webgl-output"></div>
  <script>
    window.onload = function () {
      var rad = Math.PI / 180;
      // 场景
      var scene = new THREE.Scene();

      var stats = new Stats();
      document.body.appendChild(stats.dom);

      // 添加一个参考坐标系
      var axes = new THREE.AxesHelper(20);
      scene.add(axes);

      // 线
      var p1 = new THREE.Vector3(-20, 0, 0);
      var p2 = new THREE.Vector3(20, 0, 0,);

      var geometry = new THREE.Geometry();
      geometry.vertices.push(p1);
      geometry.vertices.push(p2);

      var material = new THREE.LineBasicMaterial({
        color: 0x000000,
      });

      for (var i = -10; i <= 10; i++) {
        var line = new THREE.Line(geometry, material);
        line.position.z = (i * 2);
        scene.add(line);

        var line = new THREE.Line(geometry, material);
        line.position.x = (i * 2);
        line.rotation.y = 90 * rad;
        scene.add(line);
      }

      // 创建一个物体
      var geometry = new THREE.BoxGeometry(10, 10, 10);
      var material = new THREE.MeshLambertMaterial({ color: 0xff0000 });
      // var material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
      var cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 5, 0);
      scene.add(cube);

      // 添加一个光源
      // var light = new THREE.AmbientLight(0xffffff, 0.5);
      // light.position.set(0, 5, 0);

      // var light = new THREE.DirectionalLight(0xffffff, 0.5);
      // light.position.set(0, 0, 10);

      // var light = new THREE.HemisphereLight(0xffffbb, 0x080820, 1);
      
      // var light = new THREE.PointLight(0xff0000, 1, 0);
      // light.position.set(10, 15, 10);

      var light = new THREE.SpotLight(0xffffff);
      light.position.set(-10, 5, 10);
      scene.add(light);

      // 相机
      var camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(40, 40, 40);
      camera.lookAt(new THREE.Vector3(0, 0, 0));

      var controls = new THREE.OrbitControls(camera);
      controls.target = new THREE.Vector3(0, 0, 0);
      controls.autoRotate = false;
      var clock = new THREE.Clock();
      
      var renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setClearColor(new THREE.Color(0xeeeeee));
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
        stats.update();
        controls.update(clock.getDelta());
      }
      render();
    }
  </script>
</body>

</html>
