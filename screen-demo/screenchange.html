<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Demo</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/stage.js"></script>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body id="body">
  <div class="wrap" id="wrap">
    <div class="stage">
      <div class="screen">
        S1-1 <i class="center"></i>

        <a href="javascript:;" onclick="Stage.goto(2,2)">Goto(3-3)</a>
        <a href="javascript:;" onclick="Stage.goto(0,2)">Goto(1-3)</a>
      </div>
      <div class="screen">
        S1-2 <i class="center"></i>

        <a href="javascript:;" onclick="Stage.goto(1,0)">Goto(2-1)</a>
      </div>
      <div class="screen">
        S1-3 <i class="center"></i>
      </div>

      <div class="screen">
        S2-1 <i class="center"></i>
      </div>
      <div class="screen">
        S2-2 <i class="center"></i>
      </div>
      <div class="screen">
        S2-3 <i class="center"></i>
      </div>

      <div class="screen">
        S3-1 <i class="center"></i>
      </div>
      <div class="screen">
        S3-2 <i class="center"></i>
      </div>
      <div class="screen">
        S3-3 <i class="center"></i>
        <a href="javascript:;" onclick="Stage.goto(0,1)">Goto(1-2)</a>
      </div>
    </div>
  </div>
</body>
</html>
