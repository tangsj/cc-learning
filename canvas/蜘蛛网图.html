<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>蜘蛛网图 | Radar</title>
</head>
<body>
  <canvas id="stage" width="1000" height="1000" style="width: 500px; height: 500px;"></canvas>

  <script>
    var rad = Math.PI / 180;

    var stage = document.getElementById('stage');
    var ctx = stage.getContext('2d');
    
    var width = stage.width;
    var height = stage.height;

    var count = 6;
    var center = width / 2;
    var rMax = center - 50;
    var angle = 360 / count;

    var data = [['速度', 77],
      ['力量', 72],
      ['防守', 46],
      ['射门', 50],
      ['传球', 80],
      ['耐力', 60]]; //数据

    function drawPolygon() {
      // 画多边型
      ctx.save();

      ctx.strokeStyle = '#B8B8B8';

      var r = rMax / count;
      for (var i = 1; i <= count; i++) {
        ctx.beginPath();
        var cr = r * i;
        for (var j = 0; j < count; j++) {
          var x = center + cr * Math.cos(rad * (j * angle));
          var y = center + cr * Math.sin(rad * (j * angle));

          ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.stroke();
      }

      ctx.restore();
    }


    function drawLines() {
      ctx.save();
      ctx.strokeStyle = '#B8B8B8';

      for (var i = 0; i < count; i++) {
        var x = center + rMax * Math.cos(rad * (i * angle));
        var y = center + rMax * Math.sin(rad * (i * angle));

        ctx.moveTo(center, center);
        ctx.lineTo(x, y);
      }

      ctx.stroke();
      ctx.restore();
    }

    function drawText() {
      
      var textColor = '#000000';
      var fontSize = 24;

      ctx.save();
      ctx.font = fontSize + 'px Microsoft Yahei';
      ctx.fillStyle = textColor;
      
      for (var i = 0; i < count; i++) {
        var a = i * angle;
        var x = center + rMax * Math.cos(rad * a);
        var y = center + rMax * Math.sin(rad * a);
        
        var txt = data[i][0];
        var txtInfo = ctx.measureText(txt);
        
        if (a >= 0 && a < 90) {
          ctx.fillText(txt, x, y + fontSize / 2);
        } else if ( a >= 90 && a < 180) {
          ctx.fillText(txt, x, y + fontSize);
        } else if ( a >= 180 && a < 270) {
          ctx.fillText(txt, x - txtInfo.width, y - fontSize /2);
        } else if ( a >= 270 && a < 360) {
          ctx.fillText(txt, x, y);
        }
      }

      ctx.restore();
    }

    function drawRegion() {
      ctx.save();
      
      ctx.beginPath();
      
      for (var i = 0; i < count; i++) {
        var d = data[i][1] / 100 * (p / 100);
        
        var x = center + rMax * Math.cos(rad * (i * angle)) * d;
        var y = center + rMax * Math.sin(rad * (i * angle)) * d;
        
        ctx.lineTo(x, y);
      }

      ctx.closePath();
      
      ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
      ctx.fill();
      ctx.restore();
    }

    var p = 0;
    function show() {
      ctx.clearRect(0, 0, width, height);

      if (p < 100) {
        p += 1;
      }
      drawPolygon();
      drawLines();
      drawText();
      drawRegion();
      requestAnimationFrame(show);
    }
    requestAnimationFrame(show);
  </script>
</body>
</html>
